<div class="mat-elevation-z8 rs-management-container">
  <div class="heading">
    <h1 class="title">Services de réparation</h1>
    <div class="controls">
      <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Rechercher un service...</mat-label>
        <input matInput [formControl]="searchBar" placeholder="Rechercher un service..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <span class="spacer"></span>
      <button mat-flat-button color="primary" class="create-btn" (click)="createRS()">Créer</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="table-container" [trackBy]="trackByFunction">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Identifiant</th>
      <td mat-cell *matCellDef="let rs">{{ rs.id }}</td>
    </ng-container>

    <!-- theme Column -->
    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef>Thème</th>
      <td mat-cell *matCellDef="let rs">{{ themeMapping[rs.theme] }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let rs">{{ rs.name }}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Prix indicatif</th>
      <td mat-cell *matCellDef="let rs">{{ rs.price }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let rs">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item [matMenuTriggerFor]="confirmationMenu"><mat-icon class="delete-btn-icon">delete</mat-icon>Supprimer</button>
        </mat-menu>
        <mat-menu #confirmationMenu="matMenu" xPosition="before">
          <button mat-menu-item (click)="deleteRS(rs)">Supprimer</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Sélectionnez une page de services de réparation"
    class="paginator"
  />
</div>
