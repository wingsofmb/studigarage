<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="navbar-container">
  <a mat-tab-link *ngFor="let tab of tabs$ | async" [active]="(activeLink$ | async) === tab.link" [routerLink]="tab.link">
    <ng-template mat-tab-label [ngIf]="tab.icon">
      <mat-icon [fontIcon]="tab.icon" aria-hidden="false" class="navbar-icon"></mat-icon>
      {{ tab.label }}
    </ng-template>
    <ng-template [ngIf]="!tab.icon">
      {{ tab.label }}
    </ng-template>
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet />
</mat-tab-nav-panel>
<footer class="home-footer">
  <div class="timetable-section"></div>
  <div class="contact-section">
    <div class="contact-item"><mat-icon style="margin-right: 6px">phone</mat-icon>Téléphone : {{ setting?.phone }}</div>
    <div class="contact-item"><mat-icon style="margin-right: 6px">home</mat-icon>Adresse : {{ setting?.address }}</div>
  </div>
</footer>
