<h2 mat-dialog-title>Confirmer cette action ?</h2>
<mat-dialog-content class="mat-typography">
  <p>Etes-vous sûr de vouloir réaliser cette action ?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-flat-button mat-dialog-close>Annuler</button>
  <button mat-flat-button color="primary" (click)="ok()">Confirmer</button>
</mat-dialog-actions>
